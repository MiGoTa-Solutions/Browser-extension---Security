<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShield - Access Locked</title>
    <script src="lock.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(8, 112, 184, 0.07);
            padding: 2.5rem;
            max-width: 28rem;
            width: 100%;
            text-center;
            border: 1px solid #e5e7eb;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .icon-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .icon-bg {
            padding: 1rem;
            background: #eff6ff;
            border-radius: 9999px;
            display: inline-flex;
        }
        .icon {
            width: 3rem;
            height: 3rem;
            color: #2563eb;
        }
        .favicon {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 0 auto 1rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label { position: absolute; width: 1px; height: 1px; overflow: hidden; }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            text-align: center;
            letter-spacing: 0.1em;
            outline: none;
            transition: all 0.2s;
        }
        input[type="password"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        input[type="password"]::placeholder {
            color: #9ca3af;
            letter-spacing: normal;
        }
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover:not(:disabled) { background: #1d4ed8; }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 0.75rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-msg {
            margin-top: 1rem;
            padding: 0.5rem 0.75rem;
            background: #fef2f2;
            color: #dc2626;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .error-msg svg {
            width: 1rem;
            height: 1rem;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .footer a {
            color: #2563eb;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header-container"></div>

        <div id="default-icon" class="icon-wrapper">
            <div class="icon-bg">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>
        
        <h2 id="lock-title">Access Restricted</h2>
        <p>This website has been blocked by your SecureShield settings. Enter your Master PIN to proceed.</p>

        <form id="pinForm">
            <div>
                <label for="pin">Master PIN</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    required 
                    placeholder="Enter Master PIN"
                    autocomplete="off"
                    pattern="[0-9]*" 
                    inputmode="numeric"
                >
            </div>

            <button type="submit" id="unlockBtn">
                Unlock Access
            </button>
        </form>

        <div id="errorMsg" class="error-msg">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            Incorrect PIN. Please try again.
        </div>

        <p class="footer">
            Protected by <a href="#">SecureShield</a>
        </p>
    </div>
</body>
</html>
