<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShield - Access Locked</title>
    <script src="lock.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth fade-in animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.07)] p-8 md:p-10 max-w-md w-full text-center border border-gray-100 animate-fade-in">
        
        <div id="header-container" class="mb-6">
            </div>

        <div class="flex justify-center mb-6">
            <div class="p-4 bg-blue-50 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
        </div>
        
        <h2 id="lock-title" class="text-2xl font-bold text-gray-900 mb-2">Access Restricted</h2>
        <p class="text-gray-500 mb-8 leading-relaxed">This website has been blocked by your SecureShield settings. Enter your Master PIN to proceed.</p>

        <form id="pinForm" class="space-y-6">
            <div>
                <label for="pin" class="sr-only">Master PIN</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    required 
                    placeholder="Enter Master PIN"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-center text-lg tracking-widest"
                    autocomplete="off"
                    pattern="[0-9]*" 
                    inputmode="numeric"
                >
            </div>

            <button 
                type="submit" 
                id="unlockBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:opacity-70 disabled:cursor-not-allowed"
            >
                Unlock Access
            </button>
        </form>

        <div id="errorMsg" class="mt-4 text-sm text-red-600 font-medium hidden bg-red-50 py-2 px-3 rounded-lg flex items-center justify-center gap-2 animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            Incorrect PIN. Please try again.
        </div>

        <p class="mt-8 text-xs text-gray-400">
            Protected by <a href="#" class="text-blue-600 hover:underline">SecureShield</a>
        </p>
    </div>

    </body>
</html>
